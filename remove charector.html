<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Remove Characters</title>
</head>
<body>
    <h2>Remove Characters from a String</h2>
    <label for="textInput">Enter a string:</label>
    <input type="text" id="textInput" placeholder="Enter a string"><br><br>

    <label for="charToRemove">Characters to remove:</label>
    <input type="text" id="charToRemove" placeholder="Enter characters to remove"><br><br>

    <button onclick="removeCharacters()">Remove Characters</button><br><br>

    <p id="result"></p>

    <script>
        function removeCharacters() {
            const inputString = document.getElementById("textInput").value;
            const charactersToRemove = document.getElementById("charToRemove").value;
            const regex = new RegExp("[" + charactersToRemove + "]", "g");
            const modifiedString = inputString.replace(regex, "");

            document.getElementById("result").innerText = "Modified string: " + modifiedString;
        }
    </script>
</body>
</html>
